<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéæ Ping Pong Ultra - Gen Z Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }
        
        /* Animations de fond */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b3b3ff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 15px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            box-shadow: 
                0 0 50px rgba(255, 255, 255, 0.3),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.pause {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }
        
        .btn.pause:hover {
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.6);
        }
        
        .btn.reset {
            background: linear-gradient(45deg, #ffa726, #ff7043);
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.4);
        }
        
        .btn.reset:hover {
            box-shadow: 0 6px 20px rgba(255, 167, 38, 0.6);
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .score {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            font-size: 0.9rem;
            max-width: 600px;
            margin-top: 20px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .winner-text {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .audio-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .audio-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="audio-controls">
        <button class="audio-btn" onclick="toggleAudio()">üîä</button>
    </div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üéæ PING PONG ULTRA üéæ</h1>
            <p class="subtitle">Gen Z Edition - Let's Go! üí™üèæ</p>
        </div>
        
        <div class="score-board">
            <div class="score">
                <div>Joueur 1: <span id="score1">0</span></div>
            </div>
            <div class="score">
                <div>Joueur 2: <span id="score2">0</span></div>
            </div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <div class="winner-text" id="winnerText">üèÜ Joueur 1 Wins! üèÜ</div>
                <button class="btn" onclick="restartGame()">Nouvelle Partie</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="startGame()">‚ñ∂Ô∏è Start</button>
            <button class="btn pause" onclick="togglePause()">‚è∏Ô∏è Pause</button>
            <button class="btn reset" onclick="restartGame()">üîÑ Reset</button>
        </div>
        
        <div class="instructions">
            <h3>üéÆ Comment jouer</h3>
            <p><strong>Joueur 1:</strong> W (Haut) / S (Bas) | <strong>Joueur 2:</strong> ‚Üë (Haut) / ‚Üì (Bas)</p>
            <p>Premier √† 5 points gagne! Good luck! üî•</p>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement1 = document.getElementById('score1');
        const scoreElement2 = document.getElementById('score2');
        const gameOverElement = document.getElementById('gameOver');
        const winnerTextElement = document.getElementById('winnerText');
        const bgMusic = document.getElementById('bgMusic');
        
        let gameRunning = false;
        let gamePaused = false;
        let audioEnabled = true;
        
        // Game objects
        const game = {
            ball: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 15,
                speedX: 5,
                speedY: 3,
                emoji: 'üéæ'
            },
            paddle1: {
                x: 30,
                y: canvas.height / 2 - 50,
                width: 40,
                height: 100,
                speed: 8,
                emoji: 'üèì'
            },
            paddle2: {
                x: canvas.width - 70,
                y: canvas.height / 2 - 50,
                width: 40,
                height: 100,
                speed: 8,
                emoji: 'üèì'
            },
            score1: 0,
            score2: 0,
            maxScore: 5
        };
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Game functions
        function drawTable() {
            // Table background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#2c5f2d');
            gradient.addColorStop(1, '#4a7c59');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Center line
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Table edges
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 8;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawBall() {
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(game.ball.emoji, game.ball.x, game.ball.y + 10);
        }
        
        function drawPaddle(paddle) {
            ctx.font = '80px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(paddle.emoji, paddle.x + paddle.width / 2, paddle.y + paddle.height / 2 + 25);
        }
        
        function updatePaddles() {
            // Player 1 controls (W/S)
            if (keys['w'] && game.paddle1.y > 0) {
                game.paddle1.y -= game.paddle1.speed;
            }
            if (keys['s'] && game.paddle1.y < canvas.height - game.paddle1.height) {
                game.paddle1.y += game.paddle1.speed;
            }
            
            // Player 2 controls (Arrow keys)
            if (keys['arrowup'] && game.paddle2.y > 0) {
                game.paddle2.y -= game.paddle2.speed;
            }
            if (keys['arrowdown'] && game.paddle2.y < canvas.height - game.paddle2.height) {
                game.paddle2.y += game.paddle2.speed;
            }
        }
        
        function updateBall() {
            game.ball.x += game.ball.speedX;
            game.ball.y += game.ball.speedY;
            
            // Top and bottom wall collision
            if (game.ball.y <= game.ball.radius || game.ball.y >= canvas.height - game.ball.radius) {
                game.ball.speedY = -game.ball.speedY;
            }
            
            // Paddle collision
            // Left paddle
            if (game.ball.x <= game.paddle1.x + game.paddle1.width + game.ball.radius &&
                game.ball.y >= game.paddle1.y &&
                game.ball.y <= game.paddle1.y + game.paddle1.height &&
                game.ball.speedX < 0) {
                game.ball.speedX = -game.ball.speedX;
                game.ball.speedX += 0.5; // Increase speed slightly
            }
            
            // Right paddle
            if (game.ball.x >= game.paddle2.x - game.ball.radius &&
                game.ball.y >= game.paddle2.y &&
                game.ball.y <= game.paddle2.y + game.paddle2.height &&
                game.ball.speedX > 0) {
                game.ball.speedX = -game.ball.speedX;
                game.ball.speedX -= 0.5; // Increase speed slightly
            }
            
            // Score points
            if (game.ball.x < 0) {
                game.score2++;
                resetBall();
                updateScore();
            } else if (game.ball.x > canvas.width) {
                game.score1++;
                resetBall();
                updateScore();
            }
            
            // Check for game over
            if (game.score1 >= game.maxScore || game.score2 >= game.maxScore) {
                gameOver();
            }
        }
        
        function resetBall() {
            game.ball.x = canvas.width / 2;
            game.ball.y = canvas.height / 2;
            game.ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            game.ball.speedY = (Math.random() - 0.5) * 6;
        }
        
        function updateScore() {
            scoreElement1.textContent = game.score1;
            scoreElement2.textContent = game.score2;
        }
        
        function gameOver() {
            gameRunning = false;
            const winner = game.score1 >= game.maxScore ? 1 : 2;
            winnerTextElement.textContent = `üèÜ Joueur ${winner} Wins! üèÜ`;
            gameOverElement.style.display = 'block';
        }
        
        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw everything
            drawTable();
            drawBall();
            drawPaddle(game.paddle1);
            drawPaddle(game.paddle2);
            
            // Update game state
            updatePaddles();
            updateBall();
            
            // Continue loop
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                gameOverElement.style.display = 'none';
                if (audioEnabled) {
                    bgMusic.play().catch(e => console.log('Audio autoplay blocked'));
                }
                gameLoop();
            }
        }
        
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                if (!gamePaused) {
                    gameLoop();
                }
            }
        }
        
        function restartGame() {
            gameRunning = false;
            gamePaused = false;
            game.score1 = 0;
            game.score2 = 0;
            game.paddle1.y = canvas.height / 2 - 50;
            game.paddle2.y = canvas.height / 2 - 50;
            resetBall();
            updateScore();
            gameOverElement.style.display = 'none';
            
            // Initial draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTable();
            drawBall();
            drawPaddle(game.paddle1);
            drawPaddle(game.paddle2);
        }
        
        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const btn = document.querySelector('.audio-btn');
            if (audioEnabled) {
                btn.textContent = 'üîä';
                if (gameRunning) {
                    bgMusic.play().catch(e => console.log('Audio play failed'));
                }
            } else {
                btn.textContent = 'üîá';
                bgMusic.pause();
            }
        }
        
        // Initialize game
        restartGame();
        
        // Auto-start after 2 seconds
        setTimeout(() => {
            if (!gameRunning) {
                startGame();
            }
        }, 2000);
    </script>
</body>
</html>
